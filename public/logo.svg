<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6" />
      <stop offset="100%" style="stop-color:#8B5CF6" />
    </linearGradient>
    
    <linearGradient id="cursorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981" />
      <stop offset="100%" style="stop-color:#059669" />
    </linearGradient>
    
    <!-- Sparkle Animation -->
    <g id="sparkle">
      <circle cx="0" cy="0" r="1.5" fill="#F59E0B" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="55" fill="url(#bgGradient)" stroke="url(#cartGradient)" stroke-width="2"/>
  
  <!-- Shopping Cart Body -->
  <path d="M35 45 L35 75 C35 80 39 85 44 85 L76 85 C81 85 85 80 85 75 L85 45" 
        fill="none" 
        stroke="url(#cartGradient)" 
        stroke-width="3" 
        stroke-linecap="round"/>
  
  <!-- Shopping Cart Handle -->
  <path d="M35 45 L30 40 L30 35 L40 35" 
        fill="none" 
        stroke="url(#cartGradient)" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Shopping Cart Wheels -->
  <circle cx="45" cy="85" r="4" fill="url(#cartGradient)"/>
  <circle cx="75" cy="85" r="4" fill="url(#cartGradient)"/>
  
  <!-- Shopping Cart Items (represented as dollar signs) -->
  <text x="60" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#cartGradient)">$</text>
  
  <!-- Click Cursor -->
  <g transform="translate(75, 50)">
    <!-- Cursor Arrow -->
    <path d="M0 0 L0 12 L8 8 L6 6 L12 6 L6 0 Z" 
          fill="url(#cursorGradient)" 
          stroke="white" 
          stroke-width="0.5"/>
    
    <!-- Click Effect Lines -->
    <g transform="translate(6, 6)">
      <!-- Animated sparkles -->
      <use href="#sparkle" transform="translate(8, -2)"/>
      <use href="#sparkle" transform="translate(12, 2)"/>
      <use href="#sparkle" transform="translate(6, 6)"/>
      <use href="#sparkle" transform="translate(-2, 8)"/>
      <use href="#sparkle" transform="translate(-6, 4)"/>
      <use href="#sparkle" transform="translate(-4, -4)"/>
    </g>
  </g>
  
  <!-- AI/Magic Elements -->
  <g opacity="0.7">
    <!-- Floating particles -->
    <circle cx="25" cy="30" r="2" fill="#3B82F6">
      <animate attributeName="cy" values="30;25;30" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="95" cy="35" r="1.5" fill="#8B5CF6">
      <animate attributeName="cy" values="35;30;35" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="80" r="1" fill="#10B981">
      <animate attributeName="cy" values="80;75;80" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Brand Text -->
  <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#cartGradient)">$pendr</text>
</svg>
